plugins {
    id 'java'
    id 'application'
}

group = 'net.vincent'
version = '1.1.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        // This tells Gradle: "If you don't see JDK 24, download it automatically."
        languageVersion = JavaLanguageVersion.of(24)
    }
}

tasks.withType(JavaCompile).configureEach {
    // This allows you to use Java 24 features. 
    // NOTE: If you need to run this on a Java 17 server later, change this to 17.
    options.release = 24
}

application {
    mainClass = 'net.vincent.communidirect.CommuniDirect'
}

// Enables terminal input (Scanner) when running via Gradle
tasks.named('run', JavaExec) {
    standardInput = System.in
}

// Javadoc configuration for your FreeBSD web server
javadoc {
    destinationDir = file("$rootDir/docs")
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass,
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
    from sourceSets.main.output
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}