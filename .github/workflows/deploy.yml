name: Build and Deploy CommuniDirect

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build the Fat JAR and generate Javadocs
    - name: Build with Gradle
      run: ./gradlew clean build javadoc

    - name: Refresh Application on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p ~/deploy
          cd ~/deploy
          # Clean up old clone if it exists, then clone fresh
          rm -rf CommuniDirect
          git clone https://github.com/Vincent4486/CommuniDirect
          cd CommuniDirect
          
          # Ensure gradlew is executable and run javadoc
          chmod +x gradlew
          ./gradlew javadoc
          
          # Sync to the web directory
          sudo mkdir -p /var/webdocs/CommuniDirect
          sudo cp -r build/docs/javadoc/* /var/webdocs/CommuniDirect/
          
          # Cleanup
          cd ~/
          rm -rf ~/deploy/CommuniDirect
