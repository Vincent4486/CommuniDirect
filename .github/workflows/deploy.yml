name: Build and Deploy CommuniDirect

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build the project and generate the single aggregated documentation
    - name: Build and Aggregate Docs
      run: ./gradlew clean build aggregatedJavadoc

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p ~/deploy
          cd ~/deploy
          rm -rf CommuniDirect
          git clone https://github.com/Vincent4486/CommuniDirect
          cd CommuniDirect
          
          chmod +x gradlew
          # Use the aggregated task on the server as well
          ./gradlew aggregatedJavadoc
          
          # Sync the aggregated results to the web directory
          mkdir -p /var/webdocs/CommuniDirect
          cp -r docs/* /var/webdocs/CommuniDirect/
          
          # Cleanup
          cd ~/
          rm -rf ~/deploy/CommuniDirect