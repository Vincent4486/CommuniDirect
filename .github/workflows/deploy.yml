name: Build and Deploy CommuniDirect

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build the Fat JAR and generate Javadocs
    - name: Build with Gradle
      run: ./gradlew clean build javadoc

    - name: Deploy to FreeBSD Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # Syncs the JAR and the generated /docs folder
        source: "build/libs/*.jar,docs/**"
        target: "/home/vincent/CommuniDirect_Deploy"
        strip_components: 0

    - name: Refresh Application on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Deployment successful."
          # If you have a systemd service for CommuniDirect, restart it here:
          # sudo service communidirect restart
